  <!-- basic html to set up the page. Bootstrap? probably to have easier functionality. Theme? possibly HP or other nerd things.

  <!-- What HTML do i need? -->
  <!-- Title -->

  <header class="page-header">
    <div class="container">
      <h1 class="text-center">Harry Potter Hangman</h1>
    </div>
  </header>

  <!-- container with the main content -->
  <div class="container" id="game">
    <div class="row">
      <div class="jumbotron word-wrap">
        <h2 class="text-center" id="word"></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5" id="displayImg">
        <img class="img-responsive" src="assets/images/sorting-hat.jpg" alt="..." title="..." id="mainImage">
      </div>
      <div class="col-md-7 text-center main-content">
        <div class="row">
          <h2 id="hide">Press Any Letter to Start!</h2>
          <h3 id="guesses"></h3>
          <h2 id="victory"></h2>
          <h2 id="defeat"></h2>
        </div>
        <div class="row">
          <h4 id="wrongLetters"></h4>
        </div>
        <br>
        <div class="row">
          <h3 id="lives"></h3>
          <button class="center-block" id="resetButton" style="display: none;" onclick="reset()">
            <h3>New Word?</h3>
          </button>
        </div>
        <div class="row">
          <h3 id="wins"></h3>
        </div>
        <div class="row">
          <h3 id="losses"></h3>
        </div>
      </div>
    </div>
  </div>
  <!-- container close -->

  <div class="row">


    <div class="footer">
