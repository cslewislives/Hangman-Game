<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Harry Potter Hangman</title>
  <!-- my imported font -->
  <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <!-- custom css -->
  <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!-- What HTML do i need? -->
  <!-- Title -->

  <header class="page-header">
    <div class="container">
      <h1 class="text-center">Harry Potter Hangman</h1>
    </div>
  </header>

  <!-- container holding the game -->
  <div class="container" id="game">
    <!-- row for the jumbotron secret word -->
    <div class="row">
      <div class="jumbotron word-wrap">
        <h2 class="text-center" id="word"></h2>
      </div>
    </div>
    <!-- row for the rest of the content (picture and info) -->
    <div class="row">
      <div class="col-md-5" id="displayImg">
        <img class="img-responsive" src="assets/images/sorting-hat.jpg" alt="Related Image" id="mainImage">
      </div>
      <div class="col-md-7 text-center main-content">
        <div class="row">
          <!-- Elements for each change throughout the game -->
          <h2 id="hide">Press Any Key to Start!</h2>
          <h3 id="guesses"></h3>
          <h2 id="victory"></h2>
          <h2 id="defeat"></h2>
        </div>
        <div class="row">
          <!-- list of wrong letters -->
          <h4 id="wrongLetters"></h4>
        </div>
        <br>
        <div class="row">
          <!-- show lives left / reset button -->
          <h3 id="lives"></h3>
          <button class="center-block" id="resetButton" style="display: none;" onclick="reset()">
            <h3>New Word?</h3>
          </button>
        </div>
        <div class="row">
          <!-- wins -->
          <h3 id="wins"></h3>
        </div>
        <div class="row">
          <!-- losses -->
          <h3 id="losses"></h3>
        </div>
      </div>
    </div>
  </div>
  <!-- container close -->

  <div class="footer">
    <div class="container">
      &copy; 2017 Josh C.S. Lewis
    </div>
  </div>



  <script src="assets/javascript/hangman.js"></script>
</body>

</html>
